<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin:30px
        }
    </style>
</head>
<body>
    <div class="container">
     
    <table border="1" style="width: 100%; text-align:center">
        <tbody>
            <tr>
                <td>
                    Home 
                </td>
                <td>
                    Generate Link
                </td>
                <td>
                    Transaction History
                </td>
                <td>
                    Policy
                </td>
                <td>
                    Logout
                </td>
            </tr>
        </tbody>
    </table>

    <table border="0" style="margin-top:40px ;width: 100%">
        <tbody>
            <tr>
                <td rowspan="3" width="500">
                    <img src="https://www.freepnglogos.com/uploads/macbook-png/macbook-cleanmymac-the-best-mac-cleanup-app-for-macos-get-32.png" style="height:200px ;"  alt="">
                </td>
                <td width="200">
                    Title Here 
                </td>
                <td>
                    : <input type="text" style="width:400px;" placeholder="Macbook Air" name="" id="" >
                </td>
            </tr>
            <tr>
                <td>
                    Description 
                </td>
                <td>
                    : <textarea name="" id="" cols="30" rows="10"  style="width:400px;" ></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Account Number
                </td>
                <td>
                    : <input type="number" placeholder="123-1232-756" name="" id="" style="width:400px;" >
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <input type="file" style="margin-left:50px;" name="file" id="file" title="Choose a video please">
                </td>
                <td>
                    Bank
                </td>
                <td>
                    : 
                    <select name="bank" id="bank" style="width:400px;" >
                        <option value="BCA">BCA</option>
                        <option value="BRI">Saab</option>
                        <option value="Mandiri">Mandiri</option>
                      </select>
                </td>

            </tr>
            <td>
                Account Holder
            </td>
            <td>
                : <input type="text" placeholder="Name here" name="" id="" style="width:400px;" >
            </td>
            <tr>
                <td>

                </td>
                <td>
                    Transaction
                </td>
                <td>
                    : <input type="number" name="" id="" style="width:400px;" >
                    <br>
                    <small>*if transaction is for 3 person, choose 3 from the dropdown-list</small><br>
                    <input type="Checkbox" name="1" id="1">
                    <label for="1">Send To Mobile</label>
                    <br>
                    <input type="Checkbox" name="2" id="2">
                    <label for="2">Send To Email</label>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    Send to mobile phone
                </td>
                <td>
                    : <input type="number" name="" id="" style="width:400px;" >
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    Send to Email
                </td>
                <td>
                    : <input type="Text" name="" id="" style="width:400px;" >
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                      <input type="submit" value="Generate Nabr Link" style="color:white ; background-color:green; margin-left:10px;margin-top:25px">
                </td>
            </tr>
        </tbody>
    </table>
       
</div>
</body>
</html>
